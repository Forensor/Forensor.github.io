<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./res/o.svg" type="image/x-icon">
    <title>Nhoa</title>
</head>
<body>
    <div id="board">
        <div id="a3" class="square e"></div>
        <div id="b3" class="square e"></div>
        <div id="c3" class="square"></div>
        <div id="a2" class="square"></div>
        <div id="b2" class="square e"></div>
        <div id="c2" class="square"></div>
        <div id="a1" class="square"></div>
        <div id="b1" class="square"></div>
        <div id="c1" class="square"></div>
    </div>
    <div id="panel">
        <p id="info">Click any button to reset</p>
        <br>
        <button onclick="playX()">Play as X</button>
        <button onclick="playO()">Play as O</button>
        <br>
        <br>
        <a href="https://github.com/Forensor/Nhoa">Source code</a>
    </div>
    <script src="./js/nhoa.js"></script>
    <script src="./js/t3.js"></script>
    <script src="./js/game.js"></script>

</html>
