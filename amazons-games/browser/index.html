<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazonsboard.css">
    <title>Game browser</title>
</head>
<body>
    <div id="board">
        <div class="amazonsboard">
        </div>
    </div>
    <div style="position: absolute; top: 10%; left: 5%; border: 1px black solid; text-align: center;">
        <p>PGN</p>
        <div id="moves">
        </div>
        <br>
        <div>
            <button onclick="firstPosition()">|&lt;</button>
            <button onclick="prev()">&lt;</button>
            <button onclick="next()">&gt;</button>
            <button onclick="lastPosition()">&gt;|</button>
        </div>
    </div>
    <div style="width: 30%; margin: auto; font-size: 12px;">
        <p>Enter FEN:</p>
        <input type="text" id="fen" /><button onclick="loadFEN()">Load FEN</button>
        <p>Enter PGN:</p>
        <textarea id="pgn" cols="40" rows="5"></textarea>
        <br>
        <button onclick="loadPGN()">Load PGN</button>
    </div>
    <script src="amazons.js"></script>
    <script src="board.js"></script>
</body>
</html>
